<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initialscale=1">
  <title>Home | Bootstrap Boilerplate</title>

  <!-- Always load the Bootstrap CSS first, as you may want to overwrite something in your theme -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  <!-- Include the font awesome CSS file so that you can use the icons in your projects -->
  <link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">

  <!-- Master theme file -->
  <link rel="stylesheet" href="css/theme.less">

  <!-- Insert your theme CSS file, which will contain all your custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/theme.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
  <!-- The header partial will include our header code -->
  <!-- The code for the header is pretty straightforward, except for one thing; it's your standard Bootstrap navbar -->
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- used the siteTitle global variable again so that siteTitle will automatically be inserted into the navbar brand for each page upon compilation -->
      <a href="index.html" class="navbar-brand">Bootstrap Boilerplate</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar1">
      <ul class="nav navbar-nav">
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>
  </div>
</nav>


  <!-- The yield tag is the marker for loading in the contents of our pages -->
  <!-- the body of our page -->
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1>Bootstrap Boilerplate</h1>
      <p>This is a Bootstrap starter template built with Harp, Less, CSS, EJS, and HTML</p>
      <p>Made in Baltimore by <a href="http://twitter.com/jdw_dev">@jdw_dev</a></p>
    </div>
  </div>
</div>

  <!-- the footer partial will be included wherever the tag is inserted -->
  <div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      &copy; 2016 Justin Walters
    </div>
  </div>
</div>


  <!-- javascript //-->
  <!-- included jQuery and a link to the Bootstrap JavaScript framework -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
